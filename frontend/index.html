<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Calculator - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .auth-section, .app-section {
            display: none;
        }
        
        .auth-section.active, .app-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn-group button {
            flex: 1;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-area:hover {
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            background-color: #e8ebff;
            border-color: #764ba2;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        #imagePreview.show {
            display: block;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .score-display {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .suggestions {
            list-style: none;
            margin-top: 20px;
        }
        
        .suggestions li {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .leaderboard-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .leaderboard-table tr:hover {
            background: #f8f9ff;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: #666;
        }
        
        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Rizz Calculator</h1>
        <p class="subtitle">Upload your chat screenshot and get your rizz score!</p>
        
        <!-- Auth Section -->
        <div id="authSection" class="auth-section active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <div class="btn-group">
                <button onclick="signup()">Sign Up</button>
                <button onclick="login()">Login</button>
            </div>
            <div id="authError" class="error" style="display: none;"></div>
        </div>
        
        <!-- App Section -->
        <div id="appSection" class="app-section">
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <h2>Upload Chat Screenshot</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageUpload').click()">
                <p>üì∏ Click or drag & drop your chat screenshot here</p>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
            <img id="imagePreview" alt="Preview">
            
            <button onclick="calcRizz()" id="calcBtn">Calculate Rizz Score</button>
            
            <div id="resultSection" class="result-section">
                <div class="score-display" id="scoreDisplay"></div>
                <div id="reasoning"></div>
                <h3>üí° Suggestions to Improve:</h3>
                <ul class="suggestions" id="suggestions"></ul>
                <img id="resultImage" style="max-width: 100%; border-radius: 8px; margin-top: 20px;">
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <hr style="margin: 40px 0; border: none; border-top: 2px solid #e0e0e0;">
            
            <h2>üèÜ Leaderboard</h2>
            <button onclick="loadLeaderboard()">Refresh Leaderboard</button>
            <table class="leaderboard-table" id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Avg Rizz Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 20px;">
                            Click "Refresh Leaderboard" to load scores
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration - UPDATE THESE VALUES
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const BACKEND_URL = 'http://localhost:8000'; // Change to your deployed backend URL
        
        // Initialize Supabase client
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentSession = null;
        let selectedFile = null;
        
        // Check auth state on load
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentSession = session;
                showApp();
            } else if (event === 'SIGNED_OUT') {
                currentSession = null;
                showAuth();
            }
        });
        
        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentSession = session;
                showApp();
            }
        });
        
        function showAuth() {
            document.getElementById('authSection').classList.add('active');
            document.getElementById('appSection').classList.remove('active');
        }
        
        function showApp() {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('appSection').classList.add('active');
            
            if (currentSession && currentSession.user) {
                document.getElementById('userEmail').textContent = currentSession.user.email || 'User';
            }
        }
        
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                errorDiv.style.display = 'none';
                alert('Sign up successful! Please check your email for confirmation, then login.');
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                currentSession = data.session;
                errorDiv.style.display = 'none';
                showApp();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            currentSession = null;
            selectedFile = null;
            document.getElementById('imagePreview').classList.remove('show');
            document.getElementById('resultSection').classList.remove('show');
            showAuth();
        }
        
        // File upload handling
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.classList.add('show');
            };
            reader.readAsDataURL(file);
            
            // Hide previous results
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function calcRizz() {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }
            
            if (!currentSession) {
                showError('Please login first');
                return;
            }
            
            const calcBtn = document.getElementById('calcBtn');
            const resultSection = document.getElementById('resultSection');
            const errorDiv = document.getElementById('errorMessage');
            
            calcBtn.disabled = true;
            calcBtn.textContent = 'Calculating...';
            errorDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const response = await fetch(`${BACKEND_URL}/calculate-rizz/`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to calculate rizz score');
                }
                
                // Display results
                document.getElementById('scoreDisplay').textContent = `${data.score}/100`;
                document.getElementById('reasoning').textContent = data.reasoning || '';
                
                const suggestionsList = document.getElementById('suggestions');
                suggestionsList.innerHTML = '';
                data.suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.textContent = suggestion;
                    suggestionsList.appendChild(li);
                });
                
                if (data.image_url) {
                    document.getElementById('resultImage').src = data.image_url;
                }
                
                resultSection.classList.add('show');
                
                // Reload leaderboard
                loadLeaderboard();
                
            } catch (error) {
                showError(error.message);
            } finally {
                calcBtn.disabled = false;
                calcBtn.textContent = 'Calculate Rizz Score';
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${BACKEND_URL}/leaderboard/`);
                const data = await response.json();
                
                const tbody = document.querySelector('#leaderboard tbody');
                
                if (!data.leaderboard || data.leaderboard.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px;">No scores yet. Be the first!</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.leaderboard.map((entry, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.username || 'Anonymous'}</td>
                        <td><strong>${entry.avg_rizz}</strong></td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.querySelector('#leaderboard tbody').innerHTML = 
                    '<tr><td colspan="3" style="text-align: center; padding: 20px; color: #c33;">Error loading leaderboard</td></tr>';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Load leaderboard on app section show
        document.getElementById('appSection').addEventListener('transitionend', () => {
            if (document.getElementById('appSection').classList.contains('active')) {
                loadLeaderboard();
            }
        });
    </script>
</body>
</html>
